<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(233, 4%, 57%); }
  </style> -->
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div class="containerInner">
        <div class="containerInnerBlue">
          <h1 style="color: lightgray;">Your Result</h1>
          <div class="blueCircle">
            <h1 class="blueCircleHeader" style="font-size: 3rem">76</h1>
            <p class="blueCircleText">of 100</p>
          </div>
          <div class="bottomSection">
            <h2 class="">Great</h2>
            <p>
              You scored higher than 65% of the problem you have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="containerInnerWhite">
          <h1>Summary</h1>
          <div class="summaryTable">
            <div class="summaryFlex summaryFirst">
              <span class="summaryAlign"
              style="color: #F55;"
                ><img
                  src="../assets/images/icon-reaction.svg"
                  alt=""
                  class="iconImg"
                />Reaction</span
              >
              <p>80 <span class="numberColor">/ 100</span></p>
            </div>
            <div class="summaryFlex summarySecond">
              <span class="summaryAlign"
              style="color: #FFB21E;" >
                <img src="../assets/images/icon-memory.svg" alt="" class="iconImg"/>
                Memory</span
              >
              <p>92 <span class="numberColor">/ 100</span></p>
            </div>
            <div class="summaryFlex summaryThird">
              <span class="summaryAlign"
              style="color: #00BB8F;"
                ><img src="../assets/images/icon-verbal.svg" alt="" class="iconImg"/>
                Verbal</span
              >
              <p>61 <span class="numberColor">/ 100</span></p>
            </div>
            <div class="summaryFlex summaryFourth">
              <span class="summaryAlign"
              style="color: #1125D6;"
                ><img
                  src="../assets/images/icon-visual.svg"
                  alt=""
                  class="iconImg"
                />Visual</span
              >
              <p>72 <span class="numberColor">/ 100</span></p>
            </div>
          </div>
          <button class="summary-btn">Continue</button>
        </div>
      </div>
    </section>
    <div>
      <p>this is an updated code</p>
      <p>this </p>
    </div>

    <div class="attribution" style="margin-top: 5rem;">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">GEENIHO</a>.
    </div>
  </body>
</html>
